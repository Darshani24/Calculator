<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js" 
  integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: ;
    }
  </style>

</head>

<body class="bg-[#F5F5F5] flex justify-center items-center p-4 min-h-screen">
<div class="flex flex-col w-80 bg-white shadow-lg py-6 px-4 rounded-lg">
    <input id="display" type="text" readonly class="w-full text-right px-4 py-3 text-2xl border rounded-md mb-4 bg-[#E0E0E0] text-[#212121]">
    <div class="grid grid-cols-4 gap-3">
      <button id="clear" class="rounded-full bg-[#2196F3] p-4 text-lg text-white shadow-md">C</button>
      <button id="backspace" class="rounded-full bg-[#2196F3] p-4 text-lg text-white shadow-md">B</button>
      <button value="%" class="calciBTN rounded-full bg-[#FF5722] p-4 text-lg text-white shadow-md">%</button>
      <button value="/" class="calciBTN rounded-full bg-[#FF5722] p-4 text-lg text-white shadow-md">/</button>
      
      <button value="7" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">7</button>
      <button value="8" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">8</button>
      <button value="9" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">9</button>
      <button value="*" class="calciBTN rounded-full bg-[#FF5722] p-4 text-lg text-white shadow-md">*</button>
      
      <button value="4" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">4</button>
      <button value="5" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">5</button>
      <button value="6" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">6</button>
      <button value="-" class="calciBTN rounded-full bg-[#FF5722] p-4 text-lg text-white shadow-md">-</button>
      
      <button value="1" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">1</button>
      <button value="2" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">2</button>
      <button value="3" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">3</button>
      <button value="+" class="calciBTN rounded-full bg-[#FF5722] p-4 text-lg text-white shadow-md">+</button>
      
      <button value="0" class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">0</button>
      <button value="." class="calciBTN rounded-full bg-white p-4 text-lg text-[#212121] shadow-md">.</button>
      <button id="equal" class="col-span-2 rounded-full bg-[#4CAF50] p-4 text-lg text-white shadow-md">=</button>
    </div>
  </div>
  

  <script src="app.js"></script>
  
</body>
</html>
